<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Layout Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .row{
            background:#c4dee9;
            height:50px;
            border:2px dashed darkblue;
        }
        .col{
            background:#f3f8fa;
            height:40px;
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-2"></div>
            <div class="col col-sm-7 col-md-7"></div>
            <div class="col col-sm-5 col-md-3"></div>
        </div>
        <div class="row">
            <div class="col d-sm-none col-md-12 col-lg-6"></div>
            <div class="col col-md-12 col-lg-3"></div>
            <div class="col d-md-none col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col col-sm-12"></div>
            <div class="col col-sm-12 col-md-2 d-lg-none"></div>
            <div class="col col-md-12 col-lg-3"></div>
            <div class="col d-sm-none col-md-12 col-lg-6"></div>
        </div>
        <div class="row">
            <div class="col col-lg-12"></div>
        </div>
    </div>
</body>
</html>
