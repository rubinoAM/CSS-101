<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="fb_v2.css">
    <title>Facebook Simalcrum</title>
</head>
<body>
    <div class="whole-container">
        <div class="nav-bar">
            <ul class="fb-logo">
                <li><a href="#">facebook</a></li>
            </ul>
            <div class="nav-icon-slash-search">
                <ul class="nav-icons">
                    <a href="#" class="nav-btn"><li class="glyphicon glyphicon-user"></li></a>
                    <a href="#" class="nav-btn"><li class="glyphicon glyphicon-comment"></li></a>
                    <a href="#" class="nav-btn"><li class="glyphicon-dot"></li></a>
                </ul>
                <div class="nav-search">
                    <a href="#" class="glyphicon glyphicon-search"></a>
                    <input class="search-input" type="search" placeholder="Search for people, places and things.">
                </div>
            </div>
            <div class="nav-user-slash-home">
                <ul class="nav-user">
                    <li class="nav-user-pic">
                        <img src="http://via.placeholder.com/40"/>
                    </li>
                    <a href="#"><li class="nav-text">Michele Rubino</li></a>
                </ul>
                <ul class="nav-home">
                    <a href="#"><li class="nav-text">Home</li></a>
                    <li class="glyphicon glyphicon-home"></li>
                </ul>
            </div>
        </div>
        <div class="body-container">
            <div class="side-bar">
                <div class="side-user">
                    <div class="side-user-pic">
                        <img src="http://via.placeholder.com/50"/>
                    </div>
                    <div class="side-user-name">Michele Rubino</div>
                </div>
                <div class="side-favs">
                    <h4>Favorites</h4>
                    <ul>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon glyphicon-file"></div>
                                <span class="side-link-title">News Feed</span>
                            </span>
                        </li></a>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon glyphicon-comment"></div>
                                <span class="side-link-title">Messages</span>
                            </span>
                        </li></a>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon glyphicon-calendar"></div>
                                <span class="side-link-title">Events</span>
                            </span>
                        </li></a>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon glyphicon-camera"></div>
                                <span class="side-link-title">Photos</span>
                            </span>
                        </li></a>
                    </ul>
                </div>
                <div class="side-adverts">
                    <h4>Adverts</h4>
                    <ul>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">Adverts Manager</span>
                            </span>
                        </li></a>
                    </ul>
                </div>
                <div class="side-pages">
                    <h4>Pages</h4>
                    <ul>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">Company Inc.</span>
                            </span>
                        </li></a>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">Like Pages</span>
                            </span>
                        </li></a>
                    </ul>
                </div>
                <div class="side-groups">
                    <h4>Groups</h4>
                    <ul>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">Create Group</span>
                            </span>
                        </li></a>
                    </ul>
                </div>
                <div class="side-apps">
                    <h4>Apps</h4>
                    <ul>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">App Center</span>
                            </span>
                        </li></a>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">Pokes</span>
                            </span>
                        </li></a>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">Notes</span>
                            </span>
                        </li></a>
                        <a href="#"><li>
                            <span>
                                <div class="glyphicon"></div>
                                <span class="side-link-title">Games Feed</span>
                            </span>
                        </li></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
