<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Replicating the Google Homepage</title>
    <!--STYLESHEETS-->
    <link href="https://cdn.pixabay.com/photo/2015/10/31/12/56/google-1015752_960_720.png" rel="icon" type="image/png" sizes="16x16">
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="google_style.css" rel="stylesheet">
</head>
<body>
    
    <div id="header">
        <div id="header-left">
            <a class="text-link" href="#">About</a>
            <a class="text-link" href="#">Store</a>
        </div>
        <div id="header-right">
            <a class="text-link" href="#">Gmail</a>
            <a class="text-link" href="#">Images</a>
            <a class="icon-link" href="#">
                <i class="material-icons dp48">apps</i>
            </a>
            <a class="icon-link" href="#">
                <i class="material-icons dp48">add_alert</i>
            </a>
            <a class="icon-link" href="#">
                <i class="material-icons dp48">account_circle</i>
            </a>
        </div>
    </div>
    <div id="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="google-logo" />
        <form id="search-form">
            <div id="search-bar">
                <input type="search"/ class="search-input" />
            </div>
            <input type="submit" value="Google Search" class="search-btn" />
            <input type="submit" value="I'm Feeling Lucky" class="search-btn" />
        </form>
    </div>
    <div id="footer">
        <div id="footer-left">
            <a class="text-link" href="#">Advertising</a>
            <a class="text-link" href="#">Business</a>
        </div>
        <div id="footer-right">
            <a class="text-link" href="#">Privacy</a>
            <a class="text-link" href="#">Terms</a>
            <a class="text-link" href="#">Settings</a>
        </div><br />
    </div>
</body>
</html>
